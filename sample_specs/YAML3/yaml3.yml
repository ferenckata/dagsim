graph:
node:
      name:pHead
        func: scipy.norm(0.5,0.1)
    node:
      name:outcome
        platefunc: scipy.stats.bernoulli.rvs(pHead,i)
    plate:
      index:i
        label:trials
        nodes:outcome
        rep:10
    selectionNode:
      func: isEight(outcome)

def isEight(outcomeList):
return sum(outcomeList)==8
